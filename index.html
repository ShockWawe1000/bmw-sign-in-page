<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="imageDiv" >
        <p class="info">COPYRIGHT @ BMW / 2025</p>
        <div class="logoDiv">  

            <img class="logo" src="/bmw.png" >
        </div>
       
            <img class="bg-img" src="/bg.jpg" >
    </div>

<div class="registerMainDiv">

    <div class="registerDiv">

        <div class="headertext">
            <img class="bmw-min" src="/bmw-min.png" >
            <h1>BMW </h1>
            <h2>    -    Team</h2>
        </div>
   
        <h2>Register Form</h2>
        
        <form class="registerBox " action="#" method="post">
         

            <div class="field">
                <label for="first-name">First Name:</label> <br/>
                <input  type="text" id="first-name" name="first-name" placeholder="Edis" required> 
                <div class="line"></div>
            </div>

            <div class="field"> 
                    <label for="last-name">Last Name:</label><br/>
                    <input  type="text" id="last-name" name="last-name" placeholder="Usein" required>    
                    <div class="line"></div>
            </div>
            
            <div class="field">
                <label for="email">Email:</label><br/>
                <input  type="email" id="email" name="email" placeholder="edis@gmail.com" required> 
                <div class="line"></div>
            </div>

            <div class="field">
                <label for="phone-number">Phone Number:</label><br/>
                <input  type="tel" id="phone-number" name="phone-number" placeholder="071-878-598"> 
                <div class="line"></div>
            </div>   

          

            <div class="field">
                    <label for="password">Password:</label><br/>
                    <input  type="password" id="password" name="password" placeholder="*********" required> 
                    <div class="line"></div>
            </div>  
            <div class="field">
                    <label for="confirm-password">Confirm Password:</label><br/>
                    <input  type="password" id="confirm-password" name="confirm-password" placeholder="*********" required> 
                    <div class="line"></div>
                 
            </div>





            <div  class="checkboxDiv">
                <input type="checkbox" id="news" name="news" value="news" checked>
                <label for="news">Subscribe to Newsletter</label>
            </div>

            <div class="checkboxDiv">
                <input type="checkbox" id="tos" name="tos" value="tos">
                <label for="tos" >Agree to Terms Of Services</label>
            </div>

            <div class="btnContainer">
                <button type="submit">
                    <button>
                        <div>
                          <span>Join today!</span>
                        </div>
                      </button>
                  </button>


            </div>
          
        </form>
    

        
    </div>
    <div> 
        <img class="poster" src="poster.jpg">
    </div>
    
</div>

</body>
</html>
